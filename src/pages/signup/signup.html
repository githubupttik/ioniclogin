<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
 
    </ion-card-header>
    <ion-card-content>
      <ion-list>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text"  [(ngModel)]="userData.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text"  [(ngModel)]="userData.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"  [(ngModel)]="userData.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Re-Password</ion-label>
    <ion-input type="password" [(ngModel)]="userData.repassword"></ion-input>
  </ion-item>

<ion-item>
	<button ion-button block color="primary" (click)="signup()">Signup</button>
  
  <a href="#" (click)="login()">Login Page</a>
</ion-item>
  
</ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
